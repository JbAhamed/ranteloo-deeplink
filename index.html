<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Ranteloo App</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const appLink = `ranteloo://postdetails/${id}`;
    // NOTE: Ensure you replace XXXXXX with the actual iOS App ID
    const iosStore = "https://apps.apple.com/app/idXXXXXX"; 
    const androidStore = "https://play.google.com/store/apps/details?id=com.bidyava.solutions";

    // **Significantly reduced timeout for faster, less-likely-to-fire-after-app-open fallback**
    const FALLBACK_DELAY = 500; // 500 milliseconds (0.5 seconds)

    let fallbackTimeout;

    function openApp() {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      // 1. Try opening the app
      window.location.href = appLink;

      // 2. Set the fallback timer
      fallbackTimeout = setTimeout(() => {
        // Check if the page is still visible before navigating
        if (document.hidden) {
          // If hidden, assume the app opened and user switched away. 
          // Don't redirect the now background page.
          return; 
        }
        
        // If the page is still visible after 500ms, the app likely didn't open.
        window.location.href = isIOS ? iosStore : androidStore;
      }, FALLBACK_DELAY);
    }

    // 3. The visibilitychange listener remains crucial for devices 
    // where the app launch takes longer than FALLBACK_DELAY.
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        clearTimeout(fallbackTimeout);
      }
    });

    openApp();
  </script>
</body>
</html>
