<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Ranteloo App</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const appLink = `ranteloo://postdetails/${id}`;
    const iosStore = "https://apps.apple.com/app/idXXXXXX";
    const androidStore = "https://play.google.com/store/apps/details?id=com.bidyava.solutions";

    let fallbackTimeout;

    function openApp() {
      // Try opening the app
      window.location.href = appLink;

      // Start fallback only if user stays on page
      fallbackTimeout = setTimeout(() => {
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        window.location.href = isIOS ? iosStore : androidStore;
      }, 5000);
    }

    // If page becomes hidden → app opened → CANCEL fallback
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        clearTimeout(fallbackTimeout);
      }
    });

    openApp();
  </script>
</body>
</html>
